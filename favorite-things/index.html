<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Favorite Things</title>
	<script src="js/scripts.js"></script>
</head>

<body>
	<h1>Favorite Things</h1>
	<form>
		<label for="color">Pick your Favorite color</label>
		<input id="color" type="text" name="color"><br>
		<label for="animal">Pick your Favorite animal</label>
		<input id="animal" type="text" name="animal"><br>
		<label for="food">Pick your Favorite food</label>
		<input id="food" type="text" name="food"><br>
		<button type="submit">Submit!</button>
	</form>
	<div id="result">
		<h1>Here are your results:</h1>
		<p id="answer"></p>
	</div>
</body>

</html>
